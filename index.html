<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parker Hero Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="assets/images/logo.png" alt="Logo">
                <strong class="ms-2">Parker</strong>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
                aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0 text-center">
                    <li class="nav-item"><a class="nav-link active fw-bold" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Our Blog</a></li>
                </ul>

                <div class="d-flex flex-column flex-lg-row align-items-center nav-actions">
                    <a href="#"
                        class="btn btn-contact d-flex align-items-center justify-content-center mb-2 mb-lg-0">Contact
                        Us</a>
                    <a href="#" class="btn btn-schedule ms-lg-3">Schedule a Call</a>
                </div>
            </div>
        </div>
    </nav>
    <section class="position-relative">
        <div class="container position-relative">
            <div class="row justify-content-center text-center">
                <div class="col-12">
                    <p class="hero-section">Year-Round</p>
                </div>
                <div class="col-12 d-flex justify-content-center position-relative">
                    <a href="#" class="btn btn-review btn-contact">
                        2.4K+Reviews
                    </a>
                </div>
                <div class="col-12">
                    <div class="d-flex justify-content-center align-items-baseline gap-2 flex-wrap">
                        <h1 class="confort">Comfort</h1>
                        <h1 class="Solution">Solution</h1>
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-center position-relative">
                    <div class="user">1K+Users</div>
                </div>
                <div class="col-12 d-flex justify-content-center position-relative">
                    <div class="project user">1.5K+Project</div>
                </div>
            </div>
        </div>
    </section>
    <section class="container py-5">
        <div class="row">
            <svg viewBox="0 0 1801 937" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <pattern id="imgPattern" patternUnits="userSpaceOnUse" width="1801" height="937">
                        <image href="/assets/images/adventure-img.jpg" width="1801" height="937"
                            preserveAspectRatio="xMidYMid slice" />
                    </pattern>
                </defs>
                <path
                    d="M1210 136.208C1238.17 136.208 1261 113.375 1261 85.208V51C1261 22.8335 1283.83 0 1312 0H1750C1778.17 0 1801 22.8335 1801 51V733.5C1801 761.667 1778.17 784.5 1750 784.5H1162.5C1134.33 784.5 1111.5 807.333 1111.5 835.5V885.5C1111.5 913.667 1088.67 936.5 1060.5 936.5H51C22.8335 936.5 0 913.667 0 885.5V187.208C0 159.041 22.8335 136.208 51 136.208H1210Z"
                    fill="url(#imgPattern)" />
            </svg>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
